<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Review customer card</title>
   
  </head>
  <body>
    <main class="container">
      <div class="container__center">
        <div class="container__center-icon">
          <img src="./icon-star.svg" alt=""/>
        </div>
        <div>
          <div class="container__text-rate">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciate it to help us to improve
            </p>
          </div>
        </div>
        <div class="container__rate">
          <div class="rate">
            <span class="rate__btn" data-id="1">1</span>
          </div>
          <div class="rate">
            <span class="rate__btn" data-id="2">2</span>
          </div>
          <div class="rate">
            <span class="rate__btn" data-id="3">3</span>
          </div>
          <div class="rate">
            <span class="rate__btn" data-id="4">4</span>
          </div>
          <div class="rate">
            <span class="rate__btn" data-id="5">5</span>
          </div>
        </div>
        <div class="container__btn"">
          <div class="btn">
            <button type="button">Submit</button>
          </div>
        </div>
      </div>
      
      </main>
      <div class="container__submit visibility">
        <div class="image">
          <img src="./image.svg" alt=""></img>
        </div>
        <button >You selected <span class="review"></span> from 5</button>
        <div class="container__text">
          <h1>Thank you!</h1>
          <p>
            We appreciate you takingthe time to give a rating. if you evere need
            more support don't hesitate to get in touch
          </p>
        </div>
      </div> 
   
    
    <script src="./index.js"></script>
  </body>
</html>
